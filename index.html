    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .loader {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            z-index: 10;
            border-radius: 50%;
            animation: logoPulse 2s infinite ease-in-out;
            will-change: transform;
        }
        
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 5px solid transparent;
            will-change: transform;
        }
        
        .ring.blue {
            width: 130px;
            height: 130px;
            border-top-color: red;
            animation: rotate-cw 1.5s linear infinite;
        }
        
        .ring.yellow {
            width: 110px;
            height: 110px;
            border-top-color: yellow;
            animation: rotate-ccw 2s linear infinite;
        }
        
        .ring.green1 {
            width: 90px;
            height: 90px;
            border-top-color: lime;
            animation: green1 4s ease-in-out infinite;
        }
        
        .ring.green2 {
            width: 90px;
            height: 90px;
            border-top-color: lime;
            transform: rotate(180deg);
            animation: green2 4s ease-in-out infinite;
        }
        
        @keyframes rotate-cw {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotate-ccw {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes green1 {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(180deg); }
            50% { transform: rotate(360deg); }
            75% { transform: rotate(180deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes green2 {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-180deg); }
            50% { transform: rotate(-360deg); }
            75% { transform: rotate(-180deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        :root {
            --dark-bg-primary: #0a0e17;
            --dark-bg-secondary: #121a2b;
            --dark-card-bg: rgba(20, 30, 48, 0.6);
            --dark-text-primary: #e6f1ff;
            --dark-text-secondary: #a8b2d1;
            --dark-accent: #64ffda;
            --dark-accent-light: #90fae0;
            --dark-border: rgba(100, 255, 218, 0.2);
            --dark-glow: rgba(100, 255, 218, 0.3);
            --light-bg-primary: #f0f4f9;
            --light-bg-secondary: #e2e8f0;
            --light-card-bg: rgba(255, 255, 255, 0.7);
            --light-text-primary: #1a202c;
            --light-text-secondary: #4a5568;
            --light-accent: #0072f5;
            --light-accent-light: #3291ff;
            --light-border: rgba(0, 114, 245, 0.2);
            --light-glow: rgba(0, 114, 245, 0.2);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --border-radius: 50px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --glass-filter: blur(12px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overflow: hidden;
            height: 100%;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg-primary);
            color: var(--dark-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 1s ease;
            will-change: background;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        body.light-mode {
            background: var(--light-bg-primary);
            color: var(--light-text-primary);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(20, 30, 48, 0.8) 0%, rgba(10, 14, 23, 1) 70%);
            z-index: -2;
            transition: var(--transition);
        }
        
        body.light-mode::before {
            background: radial-gradient(circle, rgba(224, 234, 247, 0.8) 0%, rgba(240, 244, 249, 1) 70%);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: var(--dark-accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
            will-change: transform;
        }
        
        body.light-mode .particle {
            background: var(--light-accent);
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--dark-card-bg);
            backdrop-filter: var(--glass-filter);
            border: 1px solid var(--dark-border);
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            overflow: hidden;
            will-change: transform, box-shadow;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--dark-glow);
        }
        
        body.light-mode .theme-toggle {
            background: var(--light-card-bg);
            border: 1px solid var(--light-border);
        }
        
        body.light-mode .theme-toggle:hover {
            box-shadow: 0 0 20px var(--light-glow);
        }
        
        .theme-toggle i {
            font-size: 22px;
            transition: var(--transition);
        }
        
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(100, 255, 218, 0.2), 
                rgba(0, 150, 255, 0.2),
                rgba(100, 255, 218, 0.2));
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .theme-toggle.active::before {
            opacity: 1;
            animation: gradientRotate 1.5s linear;
        }
        
        @keyframes gradientRotate {
            0% { transform: rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 90px 20px 40px;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .avatar-container {
            position: relative;
            margin-bottom: 15px;
            transform: translateZ(0);
            will-change: transform;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--dark-accent);
            box-shadow: 0 0 20px var(--dark-glow);
            transition: var(--transition);
            position: relative;
            z-index: 1;
            will-change: box-shadow;
        }
        
        body.light-mode .avatar {
            border: 2px solid var(--light-accent);
            box-shadow: 0 0 20px var(--light-glow);
        }
        
        .avatar-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: var(--dark-accent);
            filter: blur(15px);
            opacity: 0.4;
            z-index: 0;
            animation: pulse 3s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        body.light-mode .avatar-glow {
            background: var(--light-accent);
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.3; }
        }
        
        .username {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 1px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.2s;
            will-change: transform, opacity;
        }
        
        .header.visible .username {
            opacity: 1;
            transform: translateY(0);
        }
        
        .verified {
            color: var(--dark-accent);
            font-size: 12px;
        }
        
        body.light-mode .verified {
            color: var(--light-accent);
        }
        
        .subtext {
            font-size: 15px;
            color: var(--dark-text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
            will-change: transform, opacity;
        }
        
        .header.visible .subtext {
            opacity: 1;
            transform: translateY(0);
        }
        
        body.light-mode .subtext {
            color: var(--light-text-secondary);
        }
        
        .section-title {
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 35px 0 15px;
            padding-left: 20px; 
            border-left: 2px solid var(--dark-accent);
            color: var(--dark-text-secondary);
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s ease;
            will-change: transform, opacity;
            max-width: 640px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        
        .section-title.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        body.light-mode .section-title {
            color: var(--light-text-secondary);
            border-left: 2px solid var(--light-accent);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            max-width: 640px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        
        .btn-dummy {
            visibility: hidden;
            pointer-events: none;
            height: 0;
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
        }
        
        .btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--dark-card-bg);
            backdrop-filter: var(--glass-filter);
            border-radius: var(--border-radius);
            border: 1px solid var(--dark-border);
            color: var(--dark-text-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
            will-change: transform, box-shadow, border-color;
        }
        
        .btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        body.light-mode .btn {
            background: var(--light-card-bg);
            border: 1px solid var(--light-border);
            color: var(--light-text-primary);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--dark-glow), transparent);
            opacity: 0;
            transition: var(--transition);
            will-change: transform, opacity;
        }
        
        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            border-color: var(--dark-accent);
        }
        
        .btn:hover::before {
            opacity: 1;
            animation: shine 1.5s;
        }
        
        body.light-mode .btn:hover {
            border-color: var(--light-accent);
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            margin-right: 15px;
            font-size: 20px;
            color: var(--dark-accent);
            transition: var(--transition);
            will-change: transform, box-shadow;
        }
        
        body.light-mode .btn-icon {
            background: rgba(0, 114, 245, 0.1);
            color: var(--light-accent);
        }
        
        .btn:hover .btn-icon {
            transform: scale(1.1);
            box-shadow: 0 0 12px var(--dark-glow);
            animation: iconPulse 0.6s ease;
        }
        
        body.light-mode .btn:hover .btn-icon {
            box-shadow: 0 0 12px var(--light-glow);
        }
        
        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }
        
        .btn-text {
            flex: 1;
            text-align: left;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0 20px;
            color: var(--dark-text-secondary);
            font-size: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .footer.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        body.light-mode .footer {
            color: var(--light-text-secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 80px 15px 30px;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                justify-content: normal;
                max-width: 100%;
            }
            
            .section-title {
                max-width: 100%;
                margin-left: 15px;
                margin-right: 15px;
            }
            
            .avatar {
                width: 90px;
                height: 90px;
            }
            
            .avatar-glow {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 15px;
            }
            
            .subtext {
                font-size: 14px;
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 14px;
            }
            
            .btn-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
                margin-right: 12px;
            }
            .btn-dummy {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
            
            .section-title {
                font-size: 14px;
                margin: 30px 0 12px;
                padding-left: 15px;
            }
            
            .btn {
                padding: 12px 16px;
                border-radius: 45px;
            }
        }
        
        .decorative-corner {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid var(--dark-accent);
            opacity: 0.3;
            z-index: -1;
            transition: all 1s ease;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            transform: translate(-15px, -15px);
            opacity: 0;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            transform: translate(15px, -15px);
            opacity: 0;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            transform: translate(-15px, 15px);
            opacity: 0;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            transform: translate(15px, 15px);
            opacity: 0;
        }
        
        .corner-tl.visible, .corner-tr.visible, 
        .corner-bl.visible, .corner-br.visible {
            transform: translate(0, 0);
            opacity: 0.3;
        }
        
        body.light-mode .decorative-corner {
            border-color: var(--light-accent);
        }
        
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--dark-accent);
            width: 0%;
            z-index: 1000;
            transition: width 0.2s ease-out;
            box-shadow: 0 0 8px var(--dark-glow);
        }
        
        body.light-mode .scroll-progress {
            background: var(--light-accent);
            box-shadow: 0 0 8px var(--light-glow);
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            
            window.addEventListener('load', function() {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    initMainContent();

        function initMainContent() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 25;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 9;
        const duration = Math.random() * 7 + 7;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;

        const scrollTop = document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (scrollTop / scrollHeight) * 100;
        scrollProgress.style.width = `${scrolled}%`;
    });
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.header, .section-title, .btn, .footer, .decorative-corner').forEach(el => {
        observer.observe(el);
    });
