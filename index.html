<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIVE ME COFFEE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #00B9FF, #0066CC);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            color: white;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #003366, #0066CC, #00B9FF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 185, 255, 0.8);
            animation: pulse 2s infinite;
        }

        .loading-logo::before {
            content: "";
            position: absolute;
            width: 75px;
            height: 75px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: ripple 1.5s infinite;
        }

        .loading-logo::after {
            content: "";
            position: absolute;
            width: 90px;
            height: 90px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: ripple 1.5s infinite 0.5s;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            height: 40px;
        }

        .loading-text::after {
            content: "dizflyze";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            color: white;
            animation: typing 1.5s steps(15) forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 185, 255, 0.8); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 185, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 185, 255, 0.8); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 185, 255, 0.6);
            position: relative;
            overflow: hidden;
            animation: glow 3s infinite alternate;
        }

        .avatar-initial {
            font-size: 60px;
            font-weight: 700;
            color: black;
        }

        .username {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .verified {
            margin-left: 4px;
            color: blue;
            font-size: 12px;
        }

        .subtext {
            margin-top: 5px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 13px;
            margin-top: 20px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 0px;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            display: flex;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .ml-icon { background: linear-gradient(135deg, #000000, #000000); }
        .ff-icon { background: linear-gradient(135deg, #000000, #000000); }
        .dana-icon { background: linear-gradient(135deg, #000000, #000000); }
        .web-icon { background: linear-gradient(135deg, #000000, #000000); }
        .sc-icon { background: linear-gradient(135deg, #000000, #000000); }
        .yt-icon { background: linear-gradient(135deg, #FF0000, #000000); }
        .tt-icon { background: linear-gradient(135deg, #000000, #000000); }
        .wa-icon { background: linear-gradient(135deg, #25D366, #000000); }
        .my-icon { background: linear-gradient(135deg, #FF00E2, #FF00E2); }

        .btn-text {
            flex: 1;
            text-align: left;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .menu-dot {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            margin: 0 1px;
        }

        #page2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease;
        }

        #page2::before {
            content: "";
            position: absolute;
            top: -20px;
            right: 30px;
            width: 4px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            transform-origin: top;
            transform: scaleY(0);
            animation: ropeExtend 0.8s forwards 0.2s;
        }

        #page2.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes ropeExtend {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }

        .social-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
        }

        .social-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .social-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 185, 255, 0.6);
            margin-bottom: 15px;
        }

        .social-username {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .social-subtext {
            margin-top: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (min-width: 768px) {
            .avatar {
                width: 80px;
                height: 80px;
                text-align: center;
                display: flex;
            }
            
            .avatar-initial {
                font-size: 40px;
                text-align: center;
                display: flex;
            }
            
            .btn {
                max-width: 350px;
                padding: 18px 25px;
                font-size: 18px;
            }
            
            .youtube-player {
                height: 200px;
            }
            
            .social-card {
                max-width: 400px;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 185, 255, 0.6); }
            100% { box-shadow: 0 0 40px rgba(0, 185, 255, 0.9); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1752062305/k6ddbc76uyomrd3yoop1.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>
        <div class="loading-text"></div>
    </div>

    <div class="page active" id="page1">
        <div class="menu-btn" id="menuBtn">
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
        </div>
        
        <div class="header">
            <div class="avatar">
                <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1752062305/k6ddbc76uyomrd3yoop1.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <div class="username">
                @dizflyze <i class="fas fa-check-circle verified"></i>
            </div>
            <div class="subtext">GIVE ME COFFE BRO THANKS YOU</div>
        </div>
        
        <div class="section-title">TOP UP & JB GAME</div>
        
        <div class="button-container">
            <div class="btn" id="mlBtn">
                <div class="btn-icon ml-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="btn-text">MOBILE LEGENDS</div>
            </div>
            
            <div class="btn" id="ffBtn">
                <div class="btn-icon ff-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="btn-text">FREE FIRE</div>
            </div>
            
            <div class="section-title">DUKUNG SAYA</div>
            
            <div class="btn" id="danaBtn">
                <div class="btn-icon dana-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="btn-text">DANA SAYA</div>
            </div>
            
            <div class="section-title">MENERIMA JASA</div>
            
            <div class="btn" id="webBtn">
                <div class="btn-icon web-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="btn-text">PEMBUATAN WEB</div>
            </div>
            
            <div class="btn" id="scBtn">
                <div class="btn-icon sc-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="btn-text">PEMBUATAN SCRIPT</div>
            </div>
            
            <div class="section-title">MY LOVE</div>
            
            <div class="btn" id="myBtn">
                <div class="btn-icon my-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="btn-text">CEWEK KU TERSAYANG</div>
            </div>
       
        <div class="footer">
            Developer @dizflyze 2025
        </div>
    </div>
    
    <div class="page" id="page2">
        <div class="social-card">
            <div class="social-header">
                <div class="social-avatar">
                    <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1752062305/k6ddbc76uyomrd3yoop1.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                </div>
                <div class="social-username">
                    @dizflyze <i class="fas fa-check-circle verified"></i>
                </div>
                <div class="social-subtext">TERHUBUNG DENGAN SAYA</div>
            </div>
            
            <div class="button-container">
                <div class="btn" id="ytBtn">
                    <div class="btn-icon yt-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="btn-text">YOUTUBE</div>
                </div>
                
                <div class="btn" id="ttBtn">
                    <div class="btn-icon tt-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="btn-text">TIKTOK</div>
                </div>
                
                <div class="btn" id="waBtn">
                    <div class="btn-icon wa-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="btn-text">WHATSAPP</div>
                </div>
            </div>
            
            <div class="footer">
                Developer @dizflyze 2025
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const menuBtn = document.getElementById('menuBtn');
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 2000);
            
            menuBtn.addEventListener('click', function() {
                page2.classList.add('active');
                menuBtn.style.opacity = '0';
            });
            
            page2.addEventListener('click', function(e) {
                if (e.target === page2) {
                    page2.classList.remove('active');
                    menuBtn.style.opacity = '1';
                }
            });
            
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.btn-icon i');
                    icon.style.animation = 'shake 1.5s';
                    setTimeout(() => {
                        icon.style.animation = '';
                    }, 500);
                });
            });
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0% { transform: translate(1px, 1px) rotate(0deg); }
                    10% { transform: translate(-1px, -2px) rotate(-1deg); }
                    20% { transform: translate(-3px, 0px) rotate(1deg); }
                    30% { transform: translate(3px, 2px) rotate(0deg); }
                    40% { transform: translate(1px, -1px) rotate(1deg); }
                    50% { transform: translate(-1px, 2px) rotate(-1deg); }
                    60% { transform: translate(-3px, 1px) rotate(0deg); }
                    70% { transform: translate(3px, 1px) rotate(-1deg); }
                    80% { transform: translate(-1px, -1px) rotate(1deg); }
                    90% { transform: translate(1px, 2px) rotate(0deg); }
                    100% { transform: translate(1px, -2px) rotate(-1deg); }
                }
            `;
            document.head.appendChild(style);

            document.getElementById('ytBtn').addEventListener('click', () => {
                window.open('https://youtube.com/@DizFlyze999', '_blank');
            });

            document.getElementById('ttBtn').addEventListener('click', () => {
                window.open('https://tiktok.com/@dizflyze', '_blank');
            });

            document.getElementById('waBtn').addEventListener('click', () => {
                window.open('https://wa.me/6288980724038', '_blank');
            });

            document.getElementById('mlBtn').addEventListener('click', () => {
                window.open('https://wa.me/6288980724038', '_blank');
            });

            document.getElementById('ffBtn').addEventListener('click', () => {
                window.open('https://wa.me/6288980724038', '_blank');
            });

            document.getElementById('danaBtn').addEventListener('click', () => {
                window.open('https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012092025070926097696', '_blank');
            });
            document.getElementById('webBtn').addEventListener('click', () => {
                window.open('https://wa.me/6288980724038', '_blank');
            });
            document.getElementById('scBtn').addEventListener('click', () => {
                window.open('https://wa.me/6288980724038', '_blank');
            });
            document.getElementById('myBtn').addEventListener('click', () => {
                window.open('https://wa.me/6289509717483', '_blank');
            });
        });
    </script>
</body>
</html>
